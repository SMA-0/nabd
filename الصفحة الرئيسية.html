<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="منصة العقارات الرائدة في منطقة القصيم - اكتشف أفضل الفرص الاستثمارية">
    <title>منصة العقارات | القصيم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    </noscript>
    <style>
        /* أنماط محسنة مع تحسين الأداء */
        :root {
            --primary-color: #5B3A29;
            --secondary-color: #D2B48C;
            --background-color: #F5E1C8;
            --text-light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--background-color);
            overflow-x: hidden;
        }
        
        

        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.7);
            object-fit: cover;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(91, 58, 41, 0.95);
            z-index: 1000;
            backdrop-filter: blur(5px);
          }

        .logo {
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--text-light);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            top: 2.5rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: var(--primary-color);
            padding: 1rem;
            display: block;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: #f5f5f5;
        }

        .menu-icon {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }

        .hero-content {
            position: relative;
            top: 35%;
            text-align: center;
            color: var(--text-light);
            padding: 0 1rem;
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.3s forwards;
            opacity: 0;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: fadeInUp 1s ease 0.6s forwards;
            opacity: 0;
        }

        .cta-btn {
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .primary-btn {
            background: var(--primary-color);
            color: var(--text-light);
        }

        .primary-btn:hover {
            background: #4a2f20;
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        .secondary-btn:hover {
            background: #c19d6c;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: 70%;
                background: rgba(91, 58, 41, 0.98);
                flex-direction: column;
                padding: 2rem;
                justify-content: center;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            .nav-links.active {
                transform: translateX(0);
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            .dropdown-content {
                position: static;
                background: rgba(255, 255, 255, 0.1);
                box-shadow: none;
                animation: none;
            }

            .dropdown-content a {
                color: var(--text-light);
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- Fallback image -->
        <div class="hero-fallback" style="display: none;"></div>

        <!-- Video background -->
        <video autoplay loop muted playsinline class="hero-video">
            <source src="qassim-bg.mp4" type="video/mp4">
            <source src="qassim-bg.webm" type="video/webm">
            <img src="qassim-bg.jpg" alt="خلفية القصيم">
        </video>

        <!-- Navigation -->
        <nav class="navbar">
            <h1 class="logo">منصة العقارات</h1>
            
            <div class="nav-links">
                <a href="C:\Users\ALI.1\موقع نبض العصر\صفحة المزادات.html">المزادات</a>
                <a href="C:\Users\ALI.1\موقع نبض العصر\صفحة العروض.html">العروض</a>
                <a href="C:\Users\ALI.1\موقع نبض العصر\exchange.html">البورصة</a>
                <a href="#plans">المخططات</a>
                <div class="dropdown">
                    <a href="#services">الخدمات ▾</a>
                    <div class="dropdown-content">
                        <a href="#research">دراسات وبحوث</a>
                        <a href="#valuation">التقييم العقاري</a>
                        <a href="#">إدارة الأملاك والمرافق</a>
                        <a href="#vr">التصوير VR/3D</a>
                    </div>
                </div>
            </div>
            
            <button class="menu-icon" onclick="toggleMenu()" aria-label="قائمة التنقل">☰</button>
        </nav>

        <!-- Main Content -->
        <div class="hero-content">
            <h1 class="main-title">استثمر في قلب القصيم</h1>
            <p class="subtitle">اكتشف أفضل الفرص العقارية المميزة</p>
            <div class="cta-buttons">
                <a href="C:\Users\ALI.1\موقع نبض العصر\صفحة إدراج عقار.html" class="cta-btn primary-btn">
                    <span>إدراج عقار</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4V20M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </a>
                <a href="C:\Users\ALI.1\موقع نبض العصر\صفحة البحث العقار.html" class="cta-btn secondary-btn">
                    <span>البحث عن عقار</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </section>

    <script>
        // Toggle mobile menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Video fallback
        const video = document.querySelector('.hero-video');
        const fallback = document.querySelector('.hero-fallback');
        video.addEventListener('error', () => {
            video.style.display = 'none';
            fallback.style.display = 'block';
        });
    </script>
</body>
</html>
