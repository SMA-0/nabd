<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // إدارة الأزرار التفاعلية
    const buttonGroups = {
        // هدف العقار
        '#goal': { exclusive: true },
        // طريقة الشراء
        '#purchase_method': { exclusive: true },
        // نوع العقار
        '#property_type': { exclusive: true },
        // النوع الفرعي السكني
        '#residential-subtype': { exclusive: false },
        // النوع الفرعي التجاري
        '#commercial-subtype': { exclusive: true },
        // غرف النوم
        '#bedrooms': { exclusive: true }
    };

    // تهيئة جميع الأزرار
    Object.entries(buttonGroups).forEach(([selector, settings]) => {
        document.querySelectorAll(`${selector} .button-option`).forEach(button => {
            button.addEventListener('click', function() {
                const parent = this.closest('.button-group');
                
                if (settings.exclusive) {
                    // إزالة التحديد من جميع الأزرار في المجموعة
                    parent.querySelectorAll('.button-option').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                }
                
                // تبديل حالة التحديد
                this.classList.toggle('selected');
                updateFormSections();
            });
        });
    });

    // تحديث الأقسام بناءً على التحديدات
    function updateFormSections() {
        // إظهار/إخفاء قسم البيع
        const saleSection = document.getElementById('sale-options');
        saleSection.style.display = document.querySelector('#goal .selected[data-option="بيع"]') ? 'block' : 'none';

        // إظهار/إخفاء أقسام نوع العقار
        const isResidential = document.querySelector('#property_type .selected[data-option="سكني"]');
        const isCommercial = document.querySelector('#property_type .selected[data-option="تجاري"]');
        
        document.getElementById('residential-options').style.display = isResidential ? 'block' : 'none';
        document.getElementById('commercial-options').style.display = isCommercial ? 'block' : 'none';

        // إظهار/إخفاء غرف النوم
        const residentialSubtype = document.querySelector('#residential-subtype .selected');
        const showBedrooms = residentialSubtype && ['شقة', 'فيلا'].includes(residentialSubtype.dataset.option);
        document.getElementById('bedroom-options').style.display = showBedrooms ? 'block' : 'none';

        // إظهار/إخفاء خيار خارج المول
        const commercialSubtype = document.querySelector('#commercial-subtype .selected');
        document.getElementById('exhibit-outside-mall').style.display = 
            (commercialSubtype?.dataset.option === 'معرض') ? 'block' : 'none';
    }

    // تحديث أولي عند التحميل
    updateFormSections();

    // إدارة إرسال النموذج
    document.getElementById('property-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // هنا يمكنك إضافة منطق إرسال النموذج
        alert('تم حفظ البيانات بنجاح!');
    });
});

function updateFormSections() {
            // ... باقي الدالة ...

            // تحديث شرط غرف النوم
            const residentialSubtype = document.querySelector('#residential-subtype .selected');
            const excludedTypes = ['أرض', 'مزرعة'];
            const showBedrooms = residentialSubtype && !excludedTypes.includes(residentialSubtype.dataset.option);
            document.getElementById('bedroom-options').style.display = showBedrooms ? 'block' : 'none';


    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.button-option');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const parent = button.parentElement;
                parent.querySelectorAll('.button-option').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });

        const citySelect = document.getElementById('city');
        const mapContainer = document.getElementById('map-container');

        citySelect.addEventListener('change', function() {
            if (citySelect.value) {
                mapContainer.style.display = 'block';
                initMap(citySelect.value);
            } else {
                mapContainer.style.display = 'none';
            }
        });

        function initMap(city) {
            const cities = {
                'الرياض': [24.7136, 46.6753],
                'جدة': [21.4858, 39.1925],
                'الدمام': [26.4207, 50.0888]
            };

            const map = L.map('map-container').setView(cities[city], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            L.marker(cities[city]).addTo(map).bindPopup(city).openPopup();
        }
    });
}
